<!DOCTYPE html>
<html>
<head>
    <title>Server IP Display</title>
</head>
<body>
    <h1>Server IP Address</h1>
    <p id="ipAddress">Loading...</p>
    <script>
        fetch('/get-ip')
            .then(response => response.text())
            .then(data => {
                document.getElementById('ipAddress').innerText = data;
            });
    </script>
</body>
</html>
