<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server IP Display</title>
</head>
<body>
    <h1> Naveen&Santhose Server IP Address: <span id="ip-address">Loading...</span></h1>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/ip')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address').textContent = data.ip;
                })
                .catch(error => console.error('Error fetching IP:', error));
        });
    </script>
</body>
</html>
